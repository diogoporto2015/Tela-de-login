<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./estilo2.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="banner ">
        <video src="./login7.mp4" height="93%" autoplay muted loop></video>
        
    </div>

    <div class="container">
        
        <div class="row m-5 fixed-bottom p-5">
            <div class="col-8"></div>
            <div class="col-3">
                <h3 class="fw-light text-center p-3">Acesso ao Sistema</h3>
            </div>
            <div class="col-8"></div>
            <div class="form-floating  col-3  ">
                <input type="email" name="" id="email" class="form-control rounded rounded-5" placeholder=" ">
                <label for="email" class="form-label ms-3">E-mail</label>
            </div>
            <div class="col-8"></div>
            <div class="form-floating col-3 mt-4">
                <input type="password" name="senha" id="ipassword" class="form-control rounded rounded-5" placeholder=" ">
                <label for="" class="form-label ms-3">Senha</label>
                <div id="icon" onclick="showHide()"></div>
            </div>
            <div class="col-8"></div>
            <div class="col-3 mt-4">
                <button type="submit" id="enviar" class="btn btn-success btn-lg col-12 rounded rounded-5" >Entrar</button>
            </div>
        </div>
    </div>
    <footer class="p-1 text-light text-end fixed-bottom " style="background-color:#01BE64">
        &copy; Med Imagem -Todos os direitos reservados.
    </footer>
    
    <script src="./senha.js"></script>
</body>
</html>
