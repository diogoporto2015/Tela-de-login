<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Exames de Paciente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="../js/deletar.js"></script>
    <script src="../js/cadastrar.js"></script>

</head>
<body>
 
    <form class="pt-2" action="">
        <div class="container-fluid border border-1 pt-3 hstack gap-3 w-75 me-3 border-drak bg-white shadow" >
            <div class="row">
                <div class="form-floating mb-3  col-4">
                    <input type="text" name="" id="nome" class="form-control"  placeholder=" ">
                    <label for="nome" class="form-label form-label-">Nome</label>
                </div>
                <div class="form-floating mb-3 col-2">
                    <input type="number" name="" id="cpf" class="form-control" placeholder=" ">
                    <label for="cpf" class="form-label">CPF</label>
                </div>
                <div class="form-floating mb-3 col-2">
                    <input type="number" name="" id="data_nascimento" class="form-control" placeholder=" ">
                    <label for="rg" class="form-label">RG</label>
                </div>
                <div class="form-floating mb-3 col-2">
                    <input type="date" name="" id="rg" class="form-control" placeholder=" ">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                </div>
                <div class="form-floating mb-3  col-2">
                    <input type="text" name="" id="email" class="form-control"  placeholder=" ">
                    <label for="email" class="form-label" style="font-size: px;"  >EMAIL</label>
                </div>
            </div>
        </div>
        
    </div>
    </form>
    <div class="my-3 col-5">
        <label class="form-label">Nome:</label>
        
    </div>

    <h1>Excluir Exames de Paciente</h1>
    <p>Informe o ID do paciente cujos exames deseja excluir:</p>
    <form id="excluirExamesForm" action="">
        <input type="number" id="pacienteId" placeholder="ID do Paciente">
        <button type="button" class="btn btn-primary ms-5" data-bs-toggle="modal" data-bs-target="#JanelaModalDeletar">Deletar</button>
        <div id="JanelaModalDeletar" name="JanelaModalDeletar" class="modal fade " data-bs-backdrop="static">

            <div class="modal-dialog modal-lg modal-dialog-centered ">

                <div class="modal-content">

                    <div class="modal-header align-self-center">
                        <h2 class="modal-title">Apagar Ficha do Paciente</h2>
                    </div>

                    <div class="modal-body">
                        <p><h3 class="text-center">ATENÇÂO</h3></p>
                        <p class="text-center">Realmente Deseja Apaga o Registro do Paciente!</p>
                    </div>

                    <div class="modal-footer ">
                        <button type="button" onclick="excluirExames()" class="btn btn-primary" data-bs-toggle="modal">OK</button>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

        <p id="mensagemDeletar"></p>

        <button id="botaoExibirJSON">Exibir JSON</button>
        <p id="resultado"></p> 
        

    </form>


</body>
</html>
